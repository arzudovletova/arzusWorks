<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="appricate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="first rateus">
            <div class="sec1">
                <button class="btn btn-rate">
                    Rate Us
                </button>
            </div>
        </section>

        <section class="second card col-5 allcards">
            <div class="sec2">
                <i class="fa-solid fa-star star-icon"></i>
                <h2 class="sec-title">How did we do?</h2>
                <p class="sec-p">Please let us know how we did with your support request.
                   All feedback is appriciated to help us improve our offering!
                </p>
                <div class="points">
                    
                </div>
                <button class="btn btn-submit">
                    SUBMIT
                </button>
            </div>
        </section>

        <section class="third card col-5 allcards">
            <div class="sec3">
                <div class="point-icon smile">
                    <!-- <i class="fa-solid fa-face-sad-tear"></i> -->
                </div>
                <p class="sec3-p">
                    
                </p>
                <h2 class="sec3-title">Thank you!</h2>
                <p class="sec3-pf">
                    We appriciate you taking the time to give a rating.
                    If you ever need more support, don't hesitate to get in touch
                </p>
            </div>
        </section>
    </div>


    <script src="appricateApp.js"></script>
</body>
</html>
