<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cards.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="colorful">
        <div class="card flip-card card_front">
          <div class="flip-card-inner">
            <div class="card_icons">
              <i class="fa-solid fa-circle circle_icon_bigger"></i>
              <i class="fa-regular fa-circle circle_icon_smaller"></i>
            </div>
            <div class="card_numbers">0000 0000 0000 0000</div>
            <div class="card_name_date">
              <div class="card_name">JANE APPLESEED</div>
              <div class="card_date">00/00</div>
            </div>
          </div>
        </div>
        <div class="card card_back">
          <div class="card_black_part"></div>
          <div class="card_back_numbers">000</div>
          <div class="card_name_lines">
            <div class="first_line lines">
              <div class="longest line"></div>
              <div class="both_same line"></div>
              <div class="both_same line"></div>
              <div class="smallest line"></div>
            </div>
            <div class="second_line lines">
              <div class="both_same line"></div>
              <div class="middle1 line"></div>
              <div class="middle2 line"></div>
              <div class="smallest line"></div>
            </div>
            <div class="third_line lines">
              <div class="smallest line"></div>
              <div class="both_same line"></div>
              <div class="both_same line"></div>
              <div class="longest line"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="white">
        <form>
          <div class="mb-4 crdholder_name">
            <h6>
              <label for="disabledTextInput" class="form-label"
                >CARDHOLDER NAME</label
              >
            </h6>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="mb-4 card_number">
            <h6>
              <label for="disabledTextInput" class="form-label"
                >CARD NUMBER</label
              >
            </h6>
            <input
              type="number"
              id="disabledTextInput"
              class="form-control mask"
              data-pattern="0000 0000 0000 0000"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="mb-5 row card_number">
            <div class="col-6 mm_and_yy">
              <h6>
                <label for="disabledTextInput" class="form-label"
                  >EXP. DATE (MM/YY)</label
                >
              </h6>
              <div class="inputs">
                <input
                  type="number"
                  max="12"
                  min="1"
                  id="disabledTextInput"
                  class="form-control mm form_date"
                  placeholder="MM"
                />
                <input
                  type="number"
                  max="2030"
                  min="2010"
                  id="disabledTextInput"
                  class="form-control yy form_date"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="cvc_input col-6">
              <h6>
                <label for="disabledTextInput" class="form-label">CVC</label>
              </h6>
              <input
                type="number"
                id="disabledTextInput"
                class="form-control cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <input
            type="button"
            class="btn_confirm form-control"
            value="Confirm"
          />
        </form>
      </div>
    </div>

    <script src="cards.js"></script>
  </body>
</html>
