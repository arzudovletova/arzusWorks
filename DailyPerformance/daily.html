<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="daily.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="page_form">
        <div class="section_1">
          <section class="page-submit">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-form inputtxt"
                  id="formGroup1"
                  placeholder="What you did"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-form inputhrs"
                  id="formGroup2"
                  placeholder="Hours"
                />
              </div>
            </form>
            <div class="section_3">
              <button class="btn button-sub">Submit</button>
            </div>
          </section>
        </div>
      </section>
      <section id="page-body">
        <div class="section_2">
          <div class="row g-3 g-lg-0">
            <div class="col-lg-3 col-sm-5">
              <div class="section__vertical card">
                <div class="section__item card">
                  <img src="pers.webp" class="section__image" alt="" />
                  <p class="section__text">Report for</p>
                  <h1 class="section__header">Jeremy Robson</h1>
                </div>
                <div class="section__options">
                  <div class="section__option day">Daily</div>
                  <div class="section__option week">Weekly</div>
                  <div class="section__option month">Monthly</div>
                </div>
              </div>
            </div>
            <div class="col-lg-9 daily col-sm-11">
              <div class="row daily-card g-3 crd gy-lg-4 gx-md-4 gx-lg-5"></div>
            </div>
            <div class="col-lg-9 weekly col-sm-11">
              <div
                class="row g-3 weekly-card crd gy-lg-4 gx-md-4 gx-lg-5"
              ></div>
            </div>
            <div class="col-lg-9 monthly col-sm-11">
              <div
                class="row g-3 monthly-card crd gy-lg-4 gx-md-4 gx-lg-5"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="daily.js"></script>
  </body>
</html>
